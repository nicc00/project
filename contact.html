        header{
            display: block;

    <div>
        Creator contact: <a href="mailto:ncort1@babson.edu">Nic Cort</a>
    </div>

        <form action="">
            <fieldset>
                <legend>Feedback:</legend>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>           
            </fieldset>

    </div>
    <div>
        <form action="">
            <fieldset>
