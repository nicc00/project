<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="footer.css" />
    <meta
      name="description"
      content="the film collection is a collection of my favorite films. The goal of the site is to provide a little bit a visual teaser of each film to promote it."
    />
    <meta
      name="keywords"
      content="movie,movies,film,films,La Haine,Snatch,City of God"
    />
    <meta name="author" content="Nic Cort" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Overpass:100|Playfair+Display"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-169802484-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-169802484-1");
    </script>
    <style>
      .poster {
        max-width: 200px;
        display: block;
      }
      #posterlist {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      form {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      table a:hover {
        text-decoration: underline;
      }
      img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <h1><a href="index.html">the film collection</a></h1>
      </div>
      <div class="nav">
        <div class="dropdown">
          <button class="dropdownbutton">more</button>
          <div class="dropdownlinks">
            <a href="movies.html">movies</a>
            <a href="contact.html">contact</a>
            <a href="credits.html">credits</a>
          </div>
        </div>
      </div>
    </header>
    <section class="body">
      <div>
        <label for="input">search</label>
        <input id="input" type="text" name="input">
      </div>
      <div>
        <table id="posterlist">
          <tr>
            <td><a  id="laHaine" href="lahaine.html">La Haine</a></td>
            <td>
              <a href="lahaine.html"
                ><img
                  class="poster"
                  src="images/lahaineposter.jpg"
                  alt="La Haine poster"
                  title="La Haine"
                  id="laHainePoster"
              /></a>
            </td>
          </tr>
          <tr>
            <td><a id="snatch" href="snatch.html"> Snatch</a></td>
            <td>
              <a href="snatch.html"
                ><img
                  class="poster"
                  src="images/snatchposter.jpg"
                  alt="Snatch poster"
                  title="Snatch"
                  id="snatchPoster"
              /></a>
            </td>
          </tr>
          <tr>
            <td><a id="cityOfGod" href="cityofgod.html"> City of God</a></td>
            <td>
              <a href="cityofgod.html"
                ><img
                  class="poster"
                  src="images/cityofgodposter.jpg"
                  alt="City of God poster"
                  title="City of God"
                  id="cityOfGodPoster"
              /></a>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <form action="">
          <label for="recommend">Recommend me a movie:</label>
          <input id="recommend" type="text" />
        </form>
      </div>
    </section>
    <footer>
      <a href="sitemap.html">site map</a>
    </footer>
  </body>
  <script>
    let laHaine = document.getElementById('laHaine').innerHTML.toLowerCase();
    let snatch = document.getElementById('snatch').innerHTML.toLowerCase();
    let cityOfGod = document.getElementById('cityOfGod').innerHTML.toLowerCase();

    function search() {
      let input =  (document.getElementById('input').value.toLowerCase());
      if (laHaine.includes(input) === false) {
        document.getElementById('laHainePoster').src = '';
        document.getElementById('laHainePoster').alt = '';
        document.getElementById('laHaine').innerHTML = '';
      }
      else {
        document.getElementById('laHainePoster').src = 'images/lahaineposter.jpg';
        document.getElementById('laHainePoster').alt = 'La Haine Poster';
        document.getElementById('laHaine').innerHTML = 'La Haine';
      }
      if (snatch.includes(input) === false) {
        document.getElementById('snatchPoster').src = '';
        document.getElementById('snatchPoster').alt = '';
        document.getElementById('snatch').innerHTML = '';
      }
      else {
        document.getElementById('snatchPoster').src = 'images/snatchposter.jpg';
        document.getElementById('snatchPoster').alt = 'Snatch Poster';
        document.getElementById('snatch').innerHTML = 'Snatch';
      }
      if (cityOfGod.includes(input) === false) {
        document.getElementById('cityOfGodPoster').src = '';
        document.getElementById('cityOfGodPoster').alt = '';
        document.getElementById('cityOfGod').innerHTML = '';
      }
      else {
        document.getElementById('cityOfGodPoster').src = 'images/cityofgodposter.jpg';
        document.getElementById('cityOfGodPoster').alt = 'City of God Poster';
        document.getElementById('cityOfGod').innerHTML = 'City of God';
      }
     
      
    }
    document.getElementById('input').onkeyup = search;
  </script>
</html>
