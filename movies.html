<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="footer.css" />
    <meta
      name="description"
      content="the film collection is a collection of my favorite films. The goal of the site is to provide a little bit a visual teaser of each film to promote it."
    />
    <meta
      name="keywords"
      content="movie,movies,film,films,La Haine,Snatch,City of God"
    />
    <meta name="author" content="Nic Cort" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Overpass:100|Playfair+Display"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script

      src="https://www.googletagmanager.com/gtag/js?id=UA-169802484-1"

    <style>
      .poster {
        max-height: 500px;
        border-radius: 1%;
        border: 5px solid rgb(255, 255, 255, .2);
        transition: transform .6s, box-shadow .6s;
      }
      .poster:hover{
        transform: scale(1.05);
        box-shadow: 0px 0px 300px -30px rgb(255, 255, 255, .8);
      }
      form {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      #recommend{
        background-color: transparent;
        border-bottom: 1px white solid;
        border-left: 0;
        border-right: 0;
        border-top: 0;
        color: white;
        outline: none;
      }
      table a:hover {
        text-decoration: underline;
      }
      #search {
        text-align: center;
        margin-bottom: 30px;
      }
      #search input {
        background-color: transparent;
        border-bottom: 1px white solid;
        border-left: 0;
        border-right: 0;
        border-top: 0;
        color: white;
        outline: none;
      }
      .wrapper {
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        width: 35%;
        margin: auto;
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .wrapper::-webkit-scrollbar {
          height: 5px;
        }
        .wrapper::-webkit-scrollbar-thumb {
            background: rgb(255, 255, 255, .4);
            border-radius: 8px;
        }
        .wrapper::-webkit-scrollbar-thumb:hover {
            background: white;
            border-radius: 8px;
        }
        .wrapper::-webkit-scrollbar-track {
            background: transparent;
        }
      .card {
        display: inline-block;
        margin-left: 50px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <h1><a href="index.html">the film collection</a></h1>
      </div>
      <div class="nav">
        <div class="dropdown">
            <span></span>
            <span></span>
            <span></span>
          <div class="dropdownlinks">
            <a href="movies.html">movies</a>
            <a href="contact.html">contact</a>
            <a href="credits.html">credits</a>
          </div>
        </div>
      </div>
    </header>
    <section class="body">
      <div id="search">
        <input
          id="input"
          type="text"
          name="input"
          placeholder="search for a film"
        />
      </div>
      <div class="wrapper">
        <div class="card" id="laHaine">
          <a href="lahaine.html"
            ><img
              class="poster"
              src="images/lahaineposter.jpg"
              alt="La Haine"
              title="La Haine"
              id="laHainePoster"
          /></a>
        </div>
        <div class="card" id="snatch">
          <a href="snatch.html"
            ><img
              class="poster"
              src="images/snatchposter.jpg"
              alt="Snatch"
              title="Snatch"
              id="snatchPoster"
          /></a>
        </div>
        <div class="card" id="cityOfGod">
          <a href="cityofgod.html"
            ><img
              class="poster"
              src="images/cityofgodposter.jpg"
              alt="City of God"
              title="City of God"
              id="cityOfGodPoster"
          /></a>
        </div>
      </div>
      <div>
        <form action="">
          <label for="recommend">Recommend me a movie:</label>
          <input id="recommend" type="text" />
        </form>
      </div>
    </section>
    <footer>
      <a href="sitemap.html">site map</a>
    </footer>
  </body>
  <script>
    let laHaine = document.getElementById("laHaine");
    let laHainePoster = document.getElementById("laHainePoster").title.toLowerCase();
    let snatch = document.getElementById("snatch");
    let snatchPoster = document.getElementById("snatchPoster").title.toLowerCase();
    let cityOfGod = document.getElementById("cityOfGod");
    let cityOfGodPoster = document.getElementById("cityOfGodPoster").title.toLowerCase();

    function scroll() {
      document.querySelector('.wrapper').scrollLeft = "398"
    }
    document.querySelector('body').onload = scroll;

    function search() {
      let input = document.getElementById("input").value.toLowerCase();
      if (laHainePoster.includes(input) === false) {
          laHaine.style.display = "none";
      } else {
          laHaine.style.display = "inline-block";
      }
      if (snatchPoster.includes(input) === false) {
          snatch.style.display = "none";
      } else {
          snatch.style.display = "inline-block";
      }
      if (cityOfGodPoster.includes(input) === false) {
          cityOfGod.style.display = "none";
      } else {
          cityOfGod.style.display = "inline-block";
      }
    }
    document.getElementById("input").onkeyup = search;
  </script>
    <script src="header.js"></script>

</html>
