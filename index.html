  <script>
    let laHaine = document.getElementById("laHaine");
    let snatch = document.getElementById("snatch");
    let cityOfGod = document.getElementById("cityOfGod");
    let oldboy = document.getElementById("oldboy");
    let fightClub = document.getElementById("fightClub");
    let inglouriousBasterds = document.getElementById("inglouriousBasterds");

    function search() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      if (laHaine.title.toLowerCase().includes(input) === false) {
          laHaine.style.display = "none";
      } else {
          laHaine.style.display = "inline-block";
      }
      if (snatch.title.toLowerCase().includes(input) === false) {
          snatch.style.display = "none";
      } else {
          snatch.style.display = "inline-block";
      }
      if (cityOfGod.title.toLowerCase().includes(input) === false) {
          cityOfGod.style.display = "none";
      } else {
          cityOfGod.style.display = "inline-block";
      }
      if (oldboy.title.toLowerCase().includes(input) === false) {
          oldboy.style.display = "none";
      } else {
          oldboy.style.display = "inline-block";
      }
      if (fightClub.title.toLowerCase().includes(input) === false) {
          fightClub.style.display = "none";
      } else {
          fightClub.style.display = "inline-block";
      }
      if (inglouriousBasterds.title.toLowerCase().includes(input) === false) {
          inglouriousBasterds.style.display = "none";
      } else {
          inglouriousBasterds.style.display = "inline-block";
      }
    }
    document.getElementById("searchBar").onkeyup = search;
  </script>
